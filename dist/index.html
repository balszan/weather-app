<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<script defer src="main.js"></script></head>
<body>
    
    <header><h1>Weather App</h1></header>

    <div class="container">


        <h3>What's the Weather Like Now?</h3>
        <form action="submit" id="form" class="form">
            <label for="location">Location</label>
            <input type="text" id="location" class="location">
            <button id="search-location">Search</button>
        </form>

    </div>

    <div class="output-container">
        <h3 id="location-name"></h3>
        <div id="country"></div>
        <div id="date-and-time"></div>
        <div id="current-temp">
            <div id="condition"></div>
            <div id="current-temp-c"></div>
            <div id="current-temp-c-feels"></div>
            <div id="current-temp-f"></div>
            <div id="current-temp-f-feels"></div>
        </div>
    </div>

</body>
</html>
